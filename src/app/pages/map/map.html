<ion-header style="background: orange; color: white;" >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button icon="home" defaultHref="homepaage"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Track your Truck</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="width: 100%;height: 100px; position: fixed; margin-top: 20px; z-index: 40000; background-color: white;">
    <div class="container">
      <ol class="progress-meter">
        <li class="progress-point done">Pickup</li>
        <li class="progress-point done">Transit</li>
        <li class="progress-point todo">Delivered</li>
      </ol>
    </div>
  </div>
  <div style="margin-top: 150px;" #mapCanvas class="map-canvas"></div>
</ion-content>
